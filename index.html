<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href="fonts/Roboto/Roboto-Italic.ttf" rel="stylesheet"> </head>

<body>
	<div class="wrapper">
		<div id="reg_form">

		</div>
	</div>
</body>

</html>
